<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of listUser">
      <ion-buttons slot="end">
        <ion-button onclick="">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-thumbnail slot="start">
        <img [src]="user.avatar">
      </ion-thumbnail>

      <ion-label>
        <h2>{{user.first_name | titlecase}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="previusPage()" *ngIf="page != 1">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="nextPage()" *ngIf="page < totalPage">
        <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
