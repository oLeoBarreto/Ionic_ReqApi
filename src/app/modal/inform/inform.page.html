<ion-header>
  <ion-toolbar>
    <ion-title>Informacoes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{first_name}} {{last_name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Email: </h3>
  <h5>{{email}}</h5>

</ion-content>
